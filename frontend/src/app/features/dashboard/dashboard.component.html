<div class="h-screen bg-gray-50 flex overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar
    [isCollapsed]="isSidebarCollapsed"
    (toggleCollapse)="toggleSidebar()"
  ></app-sidebar>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col min-w-0">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 flex-shrink-0">
      <div class="flex items-center justify-between h-16 px-6">
        <!-- Left side - Toggle button and breadcrumb -->
        <div class="flex items-center space-x-4">
          <button
            (click)="toggleSidebar()"
            class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all duration-200"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>

          <div class="hidden md:block">
            <nav class="flex" aria-label="Breadcrumb">
              <ol class="flex items-center space-x-2">
                <li>
                  <div class="flex items-center">
                    <svg
                      class="w-4 h-4 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
                      ></path>
                    </svg>
                    <span class="ml-2 text-sm font-medium text-gray-500"
                      >Dashboard</span
                    >
                  </div>
                </li>
              </ol>
            </nav>
          </div>
        </div>

        <!-- Right side - User menu and notifications -->
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <button
            class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all duration-200"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-5 5v-5z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
              ></path>
            </svg>
            <span
              class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"
            ></span>
          </button>

          <!-- User Profile -->
          <div class="flex items-center space-x-3">
            <div
              class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center shadow-sm"
            >
              <span class="text-sm font-semibold text-white">{{
                getUserInitials()
              }}</span>
            </div>
            <div class="hidden md:block">
              <p class="text-sm font-semibold text-gray-900">
                {{ getUserName() }}
              </p>
              <p class="text-xs text-gray-500">{{ getUserEmail() }}</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-auto">
      <div class="h-full">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
