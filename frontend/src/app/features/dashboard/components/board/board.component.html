<div class="p-6 bg-slate-50 min-h-screen">
  <!-- Header -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-slate-900">Board</h1>
        <p class="text-slate-600">Kanban board for managing task workflow</p>
      </div>
      <button
        (click)="showCreateForm = true"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        <span>Create Task</span>
      </button>
    </div>
  </div>

  <!-- Create Form Modal -->
  <div *ngIf="showCreateForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
      <h3 class="text-lg font-semibold text-slate-900 mb-4">Create New Task</h3>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Title</label>
          <input
            type="text"
            [(ngModel)]="newItem.title"
            placeholder="Enter task title"
            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Description</label>
          <textarea
            [(ngModel)]="newItem.description"
            placeholder="Enter task description"
            rows="3"
            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          ></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Type</label>
            <select
              [(ngModel)]="newItem.type"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="story">Story</option>
              <option value="bug">Bug</option>
              <option value="task">Task</option>
              <option value="epic">Epic</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Priority</label>
            <select
              [(ngModel)]="newItem.priority"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="critical">Critical</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Column</label>
          <select
            [(ngModel)]="selectedColumn"
            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="backlog">Backlog</option>
            <option value="sprint">Sprint</option>
            <option value="in-progress">In Progress</option>
            <option value="review">Review</option>
            <option value="done">Done</option>
          </select>
        </div>
      </div>

      <div class="flex justify-end space-x-3 mt-6">
        <button
          (click)="resetForm()"
          class="px-4 py-2 text-slate-600 hover:text-slate-800 font-medium transition-colors duration-200"
        >
          Cancel
        </button>
        <button
          (click)="createItem()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200"
        >
          Create
        </button>
      </div>
    </div>
  </div>

  <!-- Kanban Board -->
  <div class="overflow-x-auto">
    <div class="flex space-x-6 min-w-max">
      <div
        *ngFor="let column of columns"
        class="w-80 flex-shrink-0"
      >
        <!-- Column Header -->
        <div class="mb-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <h3 class="text-lg font-semibold text-slate-900">{{ column.title }}</h3>
              <span class="px-2 py-1 text-sm font-medium bg-slate-200 text-slate-700 rounded-full">
                {{ getColumnCount(column) }}
              </span>
            </div>
            <div class="text-sm text-slate-500">
              {{ getColumnTotalPoints(column) }} pts
            </div>
          </div>
        </div>

        <!-- Column Content -->
        <div
          cdkDropList
          [id]="column.id"
          [cdkDropListData]="column.items"
          [cdkDropListConnectedTo]="getConnectedLists()"
          (cdkDropListDropped)="onDrop($event)"
          class="min-h-[500px] p-2 rounded-lg border-2 border-dashed border-slate-200 bg-slate-50"
        >
          <div
            *ngFor="let item of column.items"
            cdkDrag
            class="bg-white rounded-lg shadow-sm border border-slate-200 p-4 mb-3 cursor-move hover:shadow-md transition-shadow duration-200"
          >
            <!-- Task Header -->
            <div class="flex items-start justify-between mb-2">
              <h4 class="font-medium text-slate-900 text-sm">{{ item.title }}</h4>
              <button
                (click)="deleteItem(item, column)"
                class="text-slate-400 hover:text-red-500 transition-colors duration-200 p-1"
                title="Delete"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>

            <!-- Task Description -->
            <p class="text-slate-600 text-xs mb-3 line-clamp-2">{{ item.description }}</p>

            <!-- Task Metadata -->
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <span class="px-2 py-1 text-xs font-medium rounded-full {{ getTypeColor(item.type) }}">
                  {{ item.type }}
                </span>
                <span class="px-2 py-1 text-xs font-medium rounded-full {{ getPriorityColor(item.priority) }}">
                  {{ item.priority }}
                </span>
              </div>
              
              <div class="flex items-center space-x-2 text-xs text-slate-500">
                <span *ngIf="item.storyPoints">{{ item.storyPoints }} pts</span>
                <span *ngIf="item.assignee">{{ item.assignee }}</span>
              </div>
            </div>
          </div>

          <!-- Empty State -->
          <div
            *ngIf="column.items.length === 0"
            class="text-center py-8 text-slate-400"
          >
            <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
            </svg>
            <p class="text-sm">No tasks</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
